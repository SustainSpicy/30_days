<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="timer">
        <div class="timer_display">
          <span class="timer_hand hour">Loading...</span>
        </div>
        <div class="timer_control">
          <button class="timer_button start">Start</button>
          <button class="timer_button stop">Stop</button>
          <button class="timer_button reset">Reset</button>
        </div>
      </div>
    </section>
    <!-- <script src="index.js"></script> -->
    <script type="module" src="index.js"></script>
  </body>
</html>
